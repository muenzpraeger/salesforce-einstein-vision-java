plugins {
	 id "com.jfrog.bintray" version "1.7"
 }
 
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'org.asynchttpclient:async-http-client:2.0.15'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    // add javadoc/source jar tasks as artifacts
    artifacts {
        archives sourcesJar, javadocJar
    }


bintray {
	user = bintrayUser
	key = bintrayKey
    pkg {
        name = 'salesforce-einstein-predictive-vision'
        repo = 'salesforce-maven'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/muenzpraeger/salesforce-einstein-predictive-vision.git'
		labels = ['salesforce','einstein','prediction','images']
		publicDownloadNumbers = true
		version {
			name = '1.0.0'
			desc = 'Java Wrapper for Salesforce Einstein Predictive Vision'
			released  = new Date()
			vcsTag = '1.0.0'
			gpg {
				sign = true
			}
		}
		publications = ['mavenPub']
    }
}


// We're using the new maven-publish plugin here.
publishing {
	publications {
		mavenPub(MavenPublication) {
			groupId 'com.winkelmeyer'
			artifactId 'salesforce-einstein-predictive-vision'
			version '1.0.0'
			from components.java
			artifact sourcesJar
			artifact javadocJar
		}
	}
}

publishing {
	repositories {
		maven {
			url "$buildDir/repo"
		}
	}
}
